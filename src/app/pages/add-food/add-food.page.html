<ion-header>
  <ion-toolbar>
    <ion-title>Dodaj Namirnicu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Forma za dodavanje -->
  <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Naziv</ion-label>
      <ion-input formControlName="name" style="text-align: left;" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Kalorije (na 100 g)</ion-label>
      <ion-input type="number" formControlName="caloriesPer100g" style="text-align: left;" required></ion-input>
    </ion-item>

    <!-- Dugme Sačuvaj sa iOS spinnerom -->
    <ion-button expand="block" type="submit" [disabled]="foodForm.invalid || isSaving">
      <ng-container *ngIf="!isSaving; else savingBtn">
        Sačuvaj
      </ng-container>
      <ng-template #savingBtn>
        <ion-spinner mode="ios" name="dots"></ion-spinner>
      </ng-template>
    </ion-button>
  </form>

  <!-- Spinner dok se lista učitava -->
  <div class="center-spinner" *ngIf="isLoadingList">
    <ion-spinner mode="ios"></ion-spinner>
  </div>

  <!-- Lista svih item-a (kad je učitavanje gotovo) -->
  <ion-list *ngIf="!isLoadingList && foodItems.length > 0">
    <ion-item *ngFor="let item of foodItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Trenutno: {{ item.caloriesPer100g }} kcal</p>
      </ion-label>

      <!-- Unos nove vrednosti kalorija -->
      <ion-input
        type="number"
        [(ngModel)]="newCalories[item.id!]"
        name="cal-{{ item.id }}"
        style="width: 60px; text-align: center;"
      ></ion-input>

      <!-- Dugmad za update i delete -->
      <ion-button style="margin-left: 25px;" (click)="updateCalories(item.id!)">
        Ažuriraj
      </ion-button>
      <ion-button size="small" color="danger" (click)="deleteItem(item.id!)">
        Obriši
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Poruka kada nema itema -->
  <p class="ion-text-center" *ngIf="!isLoadingList && foodItems.length === 0">
    Nema unetih namirnica.
  </p>
</ion-content>
